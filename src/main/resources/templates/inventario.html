<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
	<!-- Bootstrap CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
	<!-- DataTables CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"> -->
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<!-- DataTables JS -->
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</head>
<style>
    :root {
        --blanco: #ffffff;
        --gris_claro: #f4f7fc;
        --primario: #429ebd;
        --secundario: #053f5c;
        --hover: #f7ad19;
        --claro: #9fe7f6;
    }

    html {
        font-size: 62.5%;
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .sidebar {
        width: 20rem;
        background-color: var(--primario);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }
    .logo {
        width: 12rem;
        height: 12rem;
        background-image: url('/images/logo.png');
	    background-size: cover;
	    background-position: center;
	    background-repeat: no-repeat;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .nav-links {
        list-style: none;
        font-size: 1.6rem;
        font-weight: bold;
    }
    .nav-links li {
        width: 20rem;
    }
    .nav-links a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 15px;
        text-align: center;
    }
    .nav-links a:hover {
        background-color: var(--secundario);
        width: auto;
    }
    .nav-links a:focus {
        background-color: var(--hover);
        outline: none;
    }
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
    }
    .header {
        background-color: white;
        font-size: 2.4rem;
        padding: 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        font-weight: bold;
        text-align: center;
    }
    .content {
        flex: 1;
        background-color: #D9D9D9;
        padding: 20px;
    }
	#productTable th, #productTable td {
	    font-size: 1.25rem;
	}
	.dataTables_info {
	    font-size: 1.2rem;
	}
	.dataTables_length {
	    font-size: 1.2rem;
	}
	.dataTables_length select {
	    font-size: 1.2rem;
	}
	.dataTables_filter input {
	    font-size: 1.2rem;
	}
	.dataTables_filter label {
	    font-size: 1.2rem;
	}
	.button-popup {
		font-size: 1.3rem;
		padding: 1rem;
		border: none;
		background-color: var(--hover);
		color: white;
		border-radius: 1.5rem;
		font-weight: bold;
	}
	.add-product {
		display: none;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: #fff;
		padding: 3rem;
		border: 1px solid #ccc;
		z-index: 1000;
		width: 35rem;
	}
	.form-label {
		font-size: 1.2rem;
	}
	.form-control {
		border-radius: 1.5rem;
	}
	.save-button {
		font-size: 1.3rem;
		padding: 1rem;
		border: none;
		background-color: var(--secundario);
		color: white;
		border-radius: 1.5rem;
		font-weight: bold;
	}
	.cancel-button {
		font-size: 1.3rem;
		padding: 1rem;
		border: none;
		background-color: red;
		color: white;
		border-radius: 1.5rem;
		font-weight: bold;
	}
	.delete-button {
		font-size: 1.2rem;
		padding: .8rem;
		border: none;
		background-color: var(--secundario) !important;
		color: white !important;
		border-radius: 1.5rem;
		font-weight: bold;
		width: 8rem;
	}
	.add-button {
		font-size: 1.3rem;
		padding: 1rem;
		border: none;
		background-color: var(--primario) !important;
		color: white;
		border-radius: 1.5rem;
		font-weight: bold;
	}
	.ventas-container {
	    max-height: 400px;
	    overflow-y: auto;
	    padding: 20px;
	    border: 1px solid #ddd;
	    border-radius: 8px;
	    background-color: #f9f9f9;
	}
	
	.venta-form {
	    padding: 10px;
	    margin-bottom: 10px;
	    background-color: #fff;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}
	
	.form-group {
	    margin-bottom: 10px;
	}
	
	.form-control {
	    width: 100%;
	    padding: 8px;
	    margin-top: 5px;
	    border: 1px solid #ddd;
	    border-radius: 4px;
	    font-size: 14px;
	}
	
	.btn-remove {
	    background-color: #ff4d4d;
	    color: white;
	    padding: 5px 10px;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    font-size: 14px;
	    margin-top: 10px;
	}
	
	.btn-remove:hover {
	    background-color: #e60000;
	}
	
	.separator {
	    border: 0;
	    border-top: 1px solid #ccc;
	    margin-top: 10px;
	    margin-bottom: 10px;
	}
    .cancel-button-container {
    	display: flex;
    	justify-content: center;
    }
    .logout-btn {
        display: inline-block;
        text-align: center;
        background-color: red;
        border: 10rem;
        margin: 2rem;
        color: white;
        text-decoration: none;
        padding: 15px;
        cursor: pointer;
    }
</style>
<body>

    <aside class="sidebar" th:replace="navegador :: sidebar"></aside>

	<div class="main-content">
		<header th:fragment="header" class="header">Inventario</header>
		
		<main class="main" th:fragment="contenido">		    
	        <table id="productTable" border="1" class="table table-striped table-hover table-bordered">
		        <thead>
		            <tr>
		                <th>Marca</th>
		                <th>Raza</th>
		                <th>Kg</th>
		                <th>Precio Venta kg</th>
		                <th>Precio Venta Bulto</th>
		            </tr>
		        </thead>
		        <tbody>
		            <!-- Los datos se llenar치n con JavaScript -->
		        </tbody>
	   		</table>
	   		<br>
		    <div>
		        <button class="button-popup" onclick="openPopup()">Venta Nueva</button>
		    </div>
		</main>
	</div>
	
	<!-- Popup Para agregar nueva venta -->
	<div id="productPopup" class="add-product">
	    <h3 style="font-weight: bold">Venta Nueva</h3>
	    <br>
	    <form onsubmit="submitVenta(event)">
	        <div id="ventasContainer" class="ventas-container">
	            <div class="venta-form">
	                <div>
	                    <label for="brand" class="form-label">Producto</label>
	                    <select id="brand" class="form-control product-select" required>
	                        <option value="">Seleccione un producto</option>
	                    </select>
	                </div>
	                <div>
	                    <label for="kg" class="form-label">Kg</label>
	                    <input type="text" class="form-control kg-input">
	                </div>
	                <div>
	                    <label for="priceKg" class="form-label">Precio</label>
	                    <input type="text" class="form-control precio-input">
	                </div>
	            </div>
	        </div>
	        <br>
	        <button class="add-button" type="button" onclick="addVentaForm()">Agregar Producto</button>
	        <br><br>
	        <div style="display: flex; justify-content: center; gap: 2rem">
	            <button type="submit" class="save-button">Guardar Venta</button>
	            <button type="button" class="cancel-button" onclick="closePopup()">Cancelar</button>
	        </div>
	    </form>
	</div>

	<!-- Transparent background -->
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
    
    <script>
		function logout() {
		    fetch('/user/logout', { 
		        method: 'POST',
		        headers: {
		            'Content-Type': 'application/json'
		        }
		    })
		    .then(res => {
		        if (!res.ok) throw new Error("Error al cerrar sesi칩n");
		        return res.json();
		    })
		    .then(data => {
		        console.log(data.message);
		        window.location.href = '/login';
		    })
		    .catch(err => console.error(err));
		}
	</script>
    
	<script>
	    function toggleInputState(event) {
	        const form = event.target.closest('.venta-form');
	        const kgInput = form.querySelector(".kg-input");
	        const precioInput = form.querySelector(".precio-input");
	
	        if (kgInput.value.trim() !== "") {
	            precioInput.disabled = true;
	        } else {
	            precioInput.disabled = false;
	        }
	
	        if (precioInput.value.trim() !== "") {
	            kgInput.disabled = true;
	        } else {
	            kgInput.disabled = false;
	        }
	    }
	
	    document.addEventListener('input', function(event) {
	        if (event.target.classList.contains('kg-input') || event.target.classList.contains('precio-input')) {
	            toggleInputState(event);
	        }
	    });
	</script>
    
	<script>
	    function addVentaForm() {
	        const container = document.getElementById("ventasContainer");
	    
	        let ventaForm = document.createElement("div");
	        ventaForm.classList.add("venta-form");
	        ventaForm.innerHTML = `
	            <div class="form-group">
	                <label>Producto</label>
	                <select class="form-control product-select" required>
	                    ${document.querySelector(".product-select").innerHTML}
	                </select>
	            </div>
	            <div class="form-group">
	                <label>Kg</label>
	                <input type="text" class="form-control kg-input" oninput="toggleInputState()">
	            </div>
	            <div class="form-group">
	                <label>Precio</label>
	                <input type="text" class="form-control precio-input" oninput="toggleInputState()">
	            </div>
	            <button type="button" class="btn-remove" onclick="removeVenta(this)">Eliminar</button>
	            <hr class="separator">
	        `;
	        container.appendChild(ventaForm);
	    }
	
	    function removeVenta(button) {
	        const ventaForm = button.closest('.venta-form');
	        ventaForm.remove();
	    }
	</script>
    
    <script>
        function openPopup() {
            document.getElementById('productPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('productPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });

        document.getElementById('overlay').addEventListener('click', closePopup);
    </script>
	
	<script>
		document.addEventListener('DOMContentLoaded', () => {
		    fetch('/user/getAllProducts')
		        .then(response => {
		            if (!response.ok) {
		                throw new Error(`Error HTTP: ${response.status}`);
		            }
		            return response.json();
		        })
		        .then(data => {
		            if (data.success && data.data) {
		                populateTable(data.data);
		                populateSelect(data.data);
		                $('#productTable').DataTable();
		            } else {
		                alert("No hay inventario disponible.");
		            }
		        })
		        .catch(error => {
		            console.error('Error al obtener productos:', error);
		        });
		});
	
		function populateTable(products) {
		    const tableBody = document.querySelector('#productTable tbody');
		    tableBody.innerHTML = '';
	
		    products.forEach(product => {
		        const row = document.createElement('tr');
		        row.innerHTML = `
		            <td>${product.brand}</td>
		            <td>${product.type}</td>
		            <td>${product.kg}</td>
		            <td>${product.salePriceKg}</td>
		            <td>${product.salePriceCostal}</td>
		        `;
		        tableBody.appendChild(row);
		    });
		}
		

	    function populateSelect(products) {
	        const select = document.getElementById("brand");
	        select.innerHTML = '<option value="">Seleccione un producto</option>';

	        products.forEach(product => {
	            let option = document.createElement("option");
	            option.value = product.id;
	            option.text = `${product.brand} - ${product.type}`;
	            select.appendChild(option);
	        });
	    }
	    
	    function submitVenta(event) {
	        event.preventDefault();

	        let ventaForms = document.querySelectorAll(".venta-form");
	        ventas = [];

	        ventaForms.forEach(form => {
	            const idProducto = form.querySelector(".product-select").value;
	            const kg = form.querySelector(".kg-input").value;
	            const precio = form.querySelector(".precio-input").value;

	            if (!idProducto) {
	                alert("Debe seleccionar un producto");
	                return;
	            }

	            ventas.push({
	                product: { id: parseInt(idProducto) },
	                kg: kg ? parseFloat(kg) : null,
	                price: precio ? parseFloat(precio) : null
	            });
	        });

	        fetch('/user/addSale', {
	            method: 'POST',
	            headers: { 'Content-Type': 'application/json' },
	            body: JSON.stringify(ventas)
	        })
	        .then(response => response.json())
	        .then(data => {
	            if (data.success) {
	                alert('Ventas a침adidas correctamente');
	                closePopup();
	            } else {
	                alert('Error al a침adir ventas');
	            }
	        })
	        .catch(error => console.error('Error:', error));
	    }
	</script>
	
</body>
</html>
